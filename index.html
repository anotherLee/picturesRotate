<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <img src="./images/img1.jpg" alt="" class="show">
        <img src="./images/img2.jpg" alt="" class="">
        <img src="./images/img3.jpg" alt="">
        <img src="./images/img4.jpg" alt="">
        <img src="./images/img5.jpg" alt="">
        <input type="button" value="上一张">
        <input type="button" value="下一张">


    </div>

    <script>
        var wrapper = document.querySelector('.wrapper')
        var images = wrapper.getElementsByTagName('img')
//        console.log(images.length)
        var buttons = wrapper.getElementsByTagName('input')
//        console.log(wrapper,images,buttons)
        var now=0
        buttons[1].onclick = function(){
            images[now].className = 'hide'
            now += 1
            if(now >= images.length){
                now = 0
            }
            images[now].className = 'show'
        }

        buttons[0].onclick = function(){
            console.log(now)
            images[now].className = 'hide'
            now -= 1
            if(now <= -1){
                now = images.length - 1
            }
            images[now].className = 'show'

        }
    </script>

</body>
</html>
